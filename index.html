<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="search">
 
  <h1>IP Address Tracker</h1>
<form id="search-container">
  <input type="text" id="search-bar" placeholder="Search for any IP address or domain">
  <button type="submit" id="search-button"><img id="background" src="./images/icon-arrow.svg"></button>
</form>
</div id="result-container">


  <div id="results">

    <div id="ip-address">
   <h2> IP ADDRESS </h2>
    <p id="ip-result">192.212.174.101</p>
  </div>

  <div id="location">
    <h2>LOCATION</h2>
    <p id="location-result">Brooklyn, NY 10001</p>
  </div>

  <div id="timezone">
    <h2>TIMEZONE </h2>
    <p id="timezone-result">UTC -05:00</p>
  </div>

  <div id="isp">
    <h2>ISP</h2>
    <p id="isp-result">SpaceX Starlink</p>
  </div>
  
  
  
  </div>

  

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</footer>
</body>
</html>
